<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/ab20063917.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>The Musicker</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light justify-content-start">
      <a class="nav-item nav-link active" href="./index.html">Albums </a>
      <a class="nav-item nav-link" href="./artists.html">Artists</a>
      <a class="nav-item nav-link" href="./playlists.html">Playlists</a>
    </nav>
    <header class="jumbotron text-center">
      <h1 class="display-4 text-center">
        <i class="fas fa-music text-primary"></i>
        The
        <span class="text-primary">Musicker</span>Albums
      </h1>
    </header>

    <!-- this is the main div -->
    <div class="container bg-light pb-5">
      <!-- first form for add an album-->
      <div class="col-12">
        <form action="/api/albums" method="POST">
          <label for="Title">Album Name</label>
          <input name="Title" type="text" class="form-control" />
          <label for="ArtistId">Artist ID</label>
          <input name="ArtistId" type="number" class="form-control" />
          <button type="submit" class="btn btn-primary btn-block mt-4">
            Add an album
          </button>
        </form>
      </div>

      <!-- modal content to see one album-->
      <div class="col-12 mt-3">
        <div id="viewModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-lg" role="content">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Choose The Specific Album</h4>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>
              <div class="modal-body">
                <form action="/api/albums/view" method="POST">
                  <div class="form-group row">
                    <label for="AlbumId" class="col-sm-2 col-form-label"
                      >The Specific Album ID</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="number"
                        class="form-control"
                        name="AlbumId"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <button
                      type="button"
                      class="btn btn-secondary btn-sm ml-auto"
                      data-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary btn-sm ml-1 bg-info"
                    >
                      View
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm align-self-center">
          <a
            role="button"
            class="btn btn-block btn-info text-white"
            data-toggle="modal"
            data-target="#viewModal"
            >Choose The Specific Album For More Information</a
          >
        </div>
      </div>
      <!-- modal content to change one album-->
      <div class="col-12 mt-3">
        <div id="changeModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-lg" role="content">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Change The Album</h4>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>
              <div class="modal-body">
                <form action="/api/albums/change" method="POST">
                  <div class="form-group row">
                    <label for="AlbumId" class="col-sm-2 col-form-label"
                      >The Album ID</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="number"
                        class="form-control"
                        name="AlbumId"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="Title" class="col-sm-2 col-form-label"
                      >Album Name</label
                    >
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="Title" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="ArtistId" class="col-sm-2 col-form-label"
                      >Artist Id</label
                    >
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="ArtistId" />
                    </div>
                  </div>
                  <div class="row">
                    <button
                      type="button"
                      class="btn btn-secondary btn-sm ml-auto"
                      data-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary btn-sm ml-1 bg-primary"
                    >
                      Change
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm align-self-center">
          <a
            role="button"
            class="btn btn-block btn-info text-white"
            data-toggle="modal"
            data-target="#changeModal"
            >Change The Album</a
          >
        </div>
      </div>
      <!-- this is the modal form to delete album -->
      <div class="col-12 mt-3">
        <div id="deleteModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-lg" role="content">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Delete The Album</h4>
                <button type="button" class="close" data-dismiss="modal">
                  &times;
                </button>
              </div>
              <div class="modal-body">
                <form action="/api/albums/delete" method="POST">
                  <div class="form-group row">
                    <label for="AlbumId" class="col-sm-2 col-form-label"
                      >The Album ID</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="number"
                        class="form-control"
                        name="AlbumId"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <button
                      type="button"
                      class="btn btn-secondary btn-sm ml-auto"
                      data-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary btn-sm ml-1 bg-danger"
                    >
                      Delete
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm align-self-center">
          <a
            role="button"
            class="btn btn-block btn-info text-white"
            data-toggle="modal"
            data-target="#deleteModal"
            >Delete The Album</a
          >
        </div>

        <div class="col-12 mt-3">
          <table id="tbl" class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Album ID</th>
                <th scope="col">Title</th>
                <th scope="col">Artist ID</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>

      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
      ></script>
    </div>

    <script src="./app/albums/init.js"></script>
  </body>
</html>
